server:
  port: 1003

spring:
  application:
    name: repo-service
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yml
    alibaba:
      seata:
        tx-service-group: repo-service
  profiles:
    active: dev

# dubbo服务注册中心的配置地址，表示挂载到Spring Cloud注册中心
dubbo:
  registry:
    address: spring-cloud://localhost
  protocol:
    name: dubbo
    port: 20882

